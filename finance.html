<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header class="finance_header">
        <div class="logo">LOGO</div>
        <nav class="finance_navbar">
            <ul>
                <li class="sub-menu"><a href="#" class="active">Investment Forum</a>
                    <ul>
                        <li><a href="#">Link 1</a></li>
                        <li><a href="#">Link 2</a></li>
                        <li><a href="#">Link 3</a></li>
                        <li><a href="#">Link 4</a></li>
                    </ul>
                </li>
                <li class="sub-menu"><a href="#">TAX Cornor</a>
                     <ul>
                        <li><a href="#">Link 1</a></li>
                        <li><a href="#">Link 2</a></li>
                    </ul>
                </li>
                <li class="sub-menu"><a href="#">Info</a>
                     <ul>
                        <li><a href="#">Link 1</a></li>
                        <li><a href="#">Link 2</a></li>
                        <li><a href="#">Link 3</a></li>
                        <li><a href="#">Link 4</a></li>

                    </ul>
                </li>
                <li><a href="#">Q&A</a></li>
            </ul>
        </nav>
        <div class="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></div>
    </header>
    <script
  src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script> 
  <script type="text/javascript">
      $(document).ready(function(){
        $('.menu-toggle').click(function(){
            $('.finance_navbar').toggleClass('active')
        })
        $('ul li').hover(function(){
            $(this).siblings().removeClass('hover');  
            $(this).toggleClass('hover');       
        })
        $('ul li').click(function(){
            $(this).siblings().removeClass('active');  
            $(this).toggleClass('active');       
        })
      })
  </script>
  </body>
</html>
